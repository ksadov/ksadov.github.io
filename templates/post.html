<article>
    <section class="header post-header">
        <section class="info">
            Published on $date$
            $if(author)$
            by $author$
            $endif$
        </section>
        $if(header-img)$
        <img src="$header-img$" alt="$header-img-alt$" />
        $endif$
        <section class="info">
            $if(tags)$
            Tags: $tags$
            $endif$
        </section>
        <section class="info" id="series-info">
            $if(series)$
            $if(series-idx)$
            Part $series-idx$ of $series$
            $endif$
            $endif$
        </section>
    </section>
    <section class="post-body">
        $body$
    </section>
</article>
